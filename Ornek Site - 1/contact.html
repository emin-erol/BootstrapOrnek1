    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  </head>
  <body class="h-100 d-flex flex-column">
    <nav class="navbar navbar-expand-md navbar-dark">
      <div class="container">
        <a href="#" class="navbar-brand">

        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mobile"
        >
          <i class="navbar-toggler-icon"> </i>
        </button>
        <div id="mobile" class="collapse navbar-collapse">
          <ul class="navbar-nav text-uppercase fs-4 me-auto ms-3">
            <li class="nav-item ms-4">
              <a href="index.html" class="nav-link">home</a>

            <li class="nav-item ms-4">

          <form class="d-flex">
            <input
              type="text"
              class="me-1 rounded-3 border-white"
              placeholder="Search"
            />
            <button class="bg-warning border rounded-1 border-warning">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>

    <main>
      <div class="conatiner my-4">
        <h1 class="my-4 ms-3 fw-bold">CONTACT US</h1>
        <div class="row g-2">
          <div class="row">
            <div class="col-md-6 my-3">
              <iframe
                id="map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d489
                65.04561093477!2d41.22231692898835!3d39.91195854634799!2m3!1f0
                !2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x406e5f28a5eb94f1%
                3A0x10e3fd56abbfb86!2sErzurum!5e0!3m2!1str!2str!4v1670157357859!5m2!1str!2str"
                width="100%"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>

            <div class="col-md-6 my-3">
              <div class="card bg-dark">
                <div class="card-body">
                  <div class="alert alert-warning alert-dismissible fade show">
                    Please fill out the form.
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="alert"
                      aria-label="Close"
                    ></button>
                  </div>
                  <form class="row g-3 text-white">
                    <div class="col-sm-6">
                      <div class="name mt-2">
                        <label for="name" class="form-label">Name</label>
                        <input
                          type="text"
                          name="name"
                          id="name"
                          class="form-control"
                          placeholder="Name"
                        />
                      </div>
                      <div class="surname mt-2">
                        <label for="surname" class="form-label">Surname</label>
                        <input
                          type="text"
                          name="surname"
                          id="surname"
                          class="form-control"
                          placeholder="Surname"
                        />
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="email mt-2">
                        <label for="email" class="form-label">Email</label>
                        <input
                          type="email"
                          name="email"
                          id="email"
                          class="form-control"
                          placeholder="name@example.com"
                        />
                      </div>

                      <div class="phone mt-2">
                        <label for="phone" class="form-label"
                          >Phone Number</label
                        >
                        <input
                          type="text"
                          name="phone"
                          id="phone"
                          class="form-control"
                          placeholder="Phone Number"
                        />
                      </div>
                    </div>
                    <div class="col-sm-12 mt-2">
                      <label for="subject" class="form-label">Subject</label>
                      <input
                        type="text"
                        name="subject"
                        id="subject"
                        class="form-control"
                        placeholder="Subject"
                      />
                    </div>
                    <div class="col-sm-12 mt-2">
                      <label for="message" class="form-label">Message</label>
                      <textarea
                        name="message"
                        id="message"
                        class="form-control"
                        cols="30"
                        rows="4"
                      ></textarea>
                    </div>
                    <div class="col-sm-12 mt-3">
                      <button
                        class="btn btn-outline-warning"
                        style="width: 100%"
                      >
                        Send Message
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="py-5 text-white mt-auto">
      <div class="container text-center">
        <span>All Rights Reserved. @2023</span>
      </div>
    </footer>

    <script

      crossorigin="anonymous"
    ></script>
  </body>
</html>
